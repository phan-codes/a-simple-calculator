<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Simple Calculator</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="container">
			<input
				type="text"
				id="input"
				placeholder="0" />
			<div class="btn-container">
				<div class="num-n-op">
					<div class="min-container">
						<button class="ac">AC</button>
						<button class="bs">&#x2408;</button>
						<button class="div">&divide;</button>
					</div>
					<div class="min-container">
						<button class="num seven">7</button>
						<button class="num eight">8</button>
						<button class="num nine">9</button>
					</div>
					<div class="min-container">
						<button class="num four">4</button>
						<button class="num five">5</button>
						<button class="num six">6</button>
					</div>
					<div class="min-container">
						<button class="num one">1</button>
						<button class="num two">2</button>
						<button class="num three">3</button>
					</div>
					<div class="min-container">
						<button class="zero">0</button>
						<button class="deci">.</button>
					</div>
				</div>
				<div class="right-col">
					<div class="ops">
						<button class="mult">*</button>
						<button class="minus">-</button>
						<button class="plus">+</button>
						<button class="equal">=</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
